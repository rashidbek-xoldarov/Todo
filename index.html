<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Your tasks.You must do it!ðŸ’ª</h1>
      <form class="site-form">
        <label class="form-label">
          <input
            class="form-input"
            type="text"
            placeholder="Enter the task..."
          />
        </label>
        <button class="form-btn" type="submit">Add</button>
      </form>
      <form class="second-form"></form>
      <div class="wrapper-btn">
        <div>
          <button class="complited">Complited</button>
          <div class="complited-text"></div>
        </div>
        <div>
          <button class="uncomplited">Uncomplited</button>
          <div class="uncomplited-text"></div>
        </div>
        <div>
          <button class="deleted">Deleted</button>
          <div class="deleted-text"></div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
